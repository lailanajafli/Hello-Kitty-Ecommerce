<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <title>Hello Kitty</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <!-- Burger Menü -->
          <div class="burger-menu" id="burger-menu">
            <span class="open"><i class="fa-solid fa-bars" style="color: #000000;"></i></span>
            <span class="close"><i class="fa-solid fa-xmark" style="color: #000000;"></i></span>
          </div>
          
          <!-- Logo -->
          <div class="logoCont">
            <img src="https://hellokitty-store.com/cdn/shop/files/N-3.jpg?v=1710080220&width=200" alt="Logo">
          </div>
          
          <!-- Navbar -->
          <nav class="navBar">
            <ul class="userList" id="nav-links">
              <li class="userItem"><a href="#">Welcome</a></li>
              <li class="userItem dropdown">
                <a href="#" class="dropdownToggle">Clothes <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></a>
                <ul class="dropdownMenu">
                  <li><a href="#">Pyjama</a></li>
                  <li><a href="#">Hoodies</a></li>
                </ul>
              </li>
              <li class="userItem dropdown">
                <a href="#" class="dropdownToggle">Accessories <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></a>
                <ul class="dropdownMenu">
                  <li><a href="#">See everything</a></li>
                  <li><a href="#">Plush</a></li>
                  <li><a href="#">Decoration</a></li>
                  <li><a href="#">Care and beauty</a></li>
                  <li><a href="#">Sac</a></li>
                  <li><a href="#">Stationery store</a></li>
                  <li><a href="#">Phone</a></li>
                  <li><a href="#">Jewelry</a></li>
                  <li><a href="#">Kitchen</a></li>
                </ul>
              </li>
              <li class="userItem"><a href="#">Spiderman x Hello Kitty</a></li>
              <li class="userItem"><a href="#">Contact</a></li>
            </ul>
          </nav>
          
          <!-- Currency and Language Select -->
          <div class="customValyuta">
            <div class="dropdown">
              <button class="dropdown-toggle">
                <span id="selectedCurrency">AZN</span>
                <span class="arrow"><i class="fa-solid fa-angle-down"></i></span>
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item" data-currency="AZN"><span>AZN</span></li>
                <li class="dropdown-item" data-currency="TRY"><span>TRY</span></li>
                <li class="dropdown-item" data-currency="USD"><span>USD</span></li>
              </ul>
            </div>
          </div>
          
          <div class="customLang">
            <div class="dropdown">
              <button class="dropdown-toggle">
                <span id="selectedLanguage">English</span>
                <span class="arrow"><i class="fa-solid fa-angle-down"></i></span>
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item" data-currency="AZN"><span>Azərbaycan</span></li>
              </ul>
            </div>
          </div>
          
          <!-- Search and Cart Icons -->
          <div><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
          <div><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></div>
        </div>
      </div>
    </header>
    
    <script src="./script.js" defer></script>
  </body>
</html>
